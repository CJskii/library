<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-wrapper">

            
            <div class="header">
                <h1>Library by CJski</h1>
            </div>

            <div class="information">
                
                <div class="information-card">
                    <h2>Books</h2>
                </div>

                <div class="footer">
                    <p>Created by <a>CJski</a></p>
                </div>
            </div>

            <div class="main-content">
                <div class="card">
                    <div class="author">
                        <span>Author: </span>
                        <span>J.K Rowling</span>
                    </div> 
                    <div class="title">
                        <span>Title: </span>
                        <span>Harry Potter</span>
                    </div>
                    <div class="pages">
                        <span>Pages: </span>
                        <span>666</span>
                    </div>
                    <div class="read">
                        <span>Completed: </span>
                        <span>Yes</span>
                    </div>
                    <button class="remove">X</button>
                </div>
                
            </div>

    </div>   

    <script src="./script.js"></script>
</body>
</html>
